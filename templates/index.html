<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>books</title>
</head>
<style>
    .text-white{
         color:white
    }
</style>
<body style="background-color:grey">
<nav class="navbar navbar-expand-lg bg-info-subtle">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" >Book recommendation system</span>
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/recommend">recommend books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>

       </ul>
        <form action="/search" class="d-flex" role="search" method="GET">
        <input class="form-control me-2" name="user_input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white style=front-size:50px">Top50 books</h1>
        </div>

        {% for book in range(book_name|length) %}
        <div class="col-md-3" style="margin-Top:50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ image[book] }}">
                    <h6>Book: {{ book_name[book] }} </h6>
                    <ul>
                        <li>Author: {{ author[book] }} </li>
                        <li>votes: {{ votes[book]  }} </li>
                        <li>ratings: {{ ratings[book] }} </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>

</body>
</html>

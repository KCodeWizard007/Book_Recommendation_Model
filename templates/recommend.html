<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>recommender books</title>
</head>
<style>
    .text-white{
         color:white
    }
</style>
<body style="background-color:grey">
<nav class="navbar navbar-expand-lg bg-info-subtle">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" >Book recommendation system</span>
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/recommend">recommend books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>

       </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white style=front-size:50px">Recommender books</h1>
                <form action="/recommend_books"  class="d-flex"  method="GET">
                    

                    <select id="disabledSelect" class="form-select" name="user_input" required>
                        <option> Search books </option>
                        {% for books in range(book_names|length) %}
                            <option  value="{{ book_names[books] }}">{{ book_names[books] }}</option>
                        {% endfor %}
                    </select>

                        <button  class="btn btn-primary" type="submit">Search</button>

                </form>

        </div>

        {% if data %}
          {% for i in data %}
            <div class="col-md-3" style="margin-Top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ i[2] }}">
                        <h5>Book: {{ i[1] }} </h5>
                        <ul>
                            <li>Author: {{ i[0] }} </li>

                        </ul>
                    </div>
                </div>
            </div>

          {% endfor %}
        {% endif %}




    </div>
</div>

</body>
</html>
